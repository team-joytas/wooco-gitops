apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - http-route.yaml

helmCharts:
  - name: kube-prometheus-stack
    repo: https://prometheus-community.github.io/helm-charts
    version: 77.5.0
    releaseName: prometheus
    namespace: monitoring
    includeCRDs: true
    valuesFile: values.yaml

transformers:
  - labels.yaml
