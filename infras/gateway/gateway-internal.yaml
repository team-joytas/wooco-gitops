apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-internal
  namespace: gateway
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 172.16.100.241
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.wooco.kr"
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.wooco.kr"
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: wildcard-wooco-tls
      allowedRoutes:
        namespaces:
          from: All
