apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - bgp-gateway-external.yaml
  - bgp-gateway-internal.yaml
  - ipv4-pool.yaml

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io
    version: 1.18.1
    releaseName: cilium
    namespace: kube-system
    includeCRDs: true
    valuesFile: values.yaml
